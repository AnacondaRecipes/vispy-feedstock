{% set name = "vispy" %}
{% set version = "0.12.1" %}

package:
  name: vispy
  version: {{ version }}

source:
  fn: vispy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e00881c1d0f9b2c08eb6e26e9361adbde8a3a96e7878ee6c1e199e7c5872224f
  patches:
    - ctypes_fontconfig.diff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  ignore_run_exports:
    - fontconfig
    - python

requirements:
  build:
    - {{ compiler('c') }}
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
    - setuptools_scm_git_archive
    - numpy
    - fontconfig  # [unix]
    - cython >=0.29.2
    - packaging
    - wheel

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - fontconfig  # [unix]
    - freetype-py
    - hsluv
    - kiwisolver
    - packaging

test:
  imports:
    - vispy
    # make sure that platform-specific dpi functions can be imported
    - vispy.util.dpi
    - vispy.util.fonts
    # todo: check headless testing
  #requires:
  #  - pyqt 4.*
  #commands:
  #  - python -c "import vispy; print(vispy.sys_info()); vispy.test()"
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://vispy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: High performance interactive 2D/3D data visualization.
  description: |
    VisPy is a Python library for interactive scientific visualization that is
    designed to be fast, scalable, and easy to use.
  doc_url: https://vispy.org/overview.html
  dev_url: https://github.com/vispy/vispy

extra:
  recipe-maintainers:
    - davidh-ssec
    - kmuehlbauer
  skip-lints:
    - missing_doc_source_url
    - missing_license_url